syntax = "proto3";

package proto;

service CustomerService {
  rpc ListPerson(RequestType) returns (stream Person) {};
  rpc GetPerson(Person) returns (ResponseType) {}
  rpc AddPerson(Person) returns (ResponseType) {}
  rpc DeletePerson(Person) returns (ResponseType) {}
  rpc UpdatePerson(Person) returns (ResponseType) {}
}

message ResponseType {
}

message RequestType {
	string op = 1;
}

message Person {
  int32 id = 1;
  string name = 2;
  int32 age  = 3;
}
